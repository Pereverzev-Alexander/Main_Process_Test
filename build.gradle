apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi:3.13'
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'convertUtilites.ConvertToXLS'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

mainClassName = 'convertUtilites.ConvertToXLS'
compileJava.options.encoding = 'UTF-8'
