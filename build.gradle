apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi:3.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'convertUtilites.ConvertToXLS'
    }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

mainClassName = 'convertUtilites.ConvertToXLS'
compileJava.options.encoding = 'UTF-8'
